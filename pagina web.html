<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Proyecto Web Básico</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Mi Pagina Web Básico</h1>
        <p>Una página sencilla diseñada para aprender HTML y CSS.</p>
    </header>
    <main>
        <section id="introduccion">
            <h2>Introducción</h2>
            <p>Bienvenido a mi pagina web Esta página está diseñada para mostrar cómo estructurar y estilizar una página básica.</p>
        </section>
        <section id="galeria">
            <h2>Galería de Imágenes</h2>
            <div class="galeria">
                 <img src="https://xeral.net/wp-content/uploads/2018/01/C%C3%B3mo-conseguir-que-una-p%C3%A1gina-web-est%C3%A9-bien-posicionada-1920.jpg" alt="Imagen 1">
                <img src="https://www.marketerdigital.com.mx/wp-content/uploads/2021/12/tipos-de-paginas-web-mas-populares.png" alt="Imagen 2">
                 <img src="https://w7.pngwing.com/pngs/428/279/png-transparent-computer-icons-web-page-identity-angle-text-logo-thumbnail.png" alt="Imagen 3">
               
            </div>
        </section>
        <section id="contacto">
            <h2>Contacto</h2>
            <form>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Mi Pagina Web Básica</p>
    </footer>
</body>
</html>
